<script type="text/javascript">

var _inputField, _errorField, _resultField;
var _mainScript = null, _parserScript = null;

var stepView;

function init() {
	_inputField = document.getElementById("inputField");
	_errorField = document.getElementById("errorField");
	_resultField = document.getElementById("resultField");
	
	reloadScripts();
}

function parse() {
	try {
		ccs = CCSParser.parse(_inputField.value);
		_resultField.innerText = ccs.toString();
		_errorField.innerHTML = "&nbsp;";
		console.log(ccs.getPossibleSteps().join(", "));
		document.getElementById("ccsView").innerHTML = "";
		stepView = new CCSStepView(ccs);
		document.getElementById("ccsView").appendChild(stepView.getNode());
	} catch (e) {
		col = (e.column) ? ", column " + e.column : ""
		_errorField.innerText = "Line " + e.line + col + ": " + e.message;
		_resultField.innerText = "";
	}
}

function reloadScripts() {
	if (_mainScript) {
		_mainScript.parentNode.removeChild(_mainScript);
	}
	if (_parserScript) {
		_parserScript.parentNode.removeChild(_parserScript);
	}
	
	_mainScript = document.createElement("SCRIPT");
	_mainScript.setAttribute("type", "text/javascript");
	_mainScript.setAttribute("src", "CCS.js?x" + Math.ceil(Math.random()*10000));
	document.head.appendChild(_mainScript);
	
	_parserScript = document.createElement("SCRIPT");
	_parserScript.setAttribute("type", "text/javascript");
	_parserScript.setAttribute("src", "CCSParser.js?x" + Math.ceil(Math.random()*10000));
	document.head.appendChild(_parserScript);
	
	window.setTimeout(parse, 50);
}

</script>

<input type="button" name="" value="Reload Scripts!" onclick="reloadScripts();" />
</div>
